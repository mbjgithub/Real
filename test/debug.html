<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>debug</title>
    <script src="../dist/real.js"></script>
</head>
<body>
    <div id="app">
        <span r-text="{'attr:' + number}">{'inner:' + number}</span>
        <p>
            <span r-html>{'inner:' + number}</span>
        </p>
        <span r-html="{'attr:<h1>' + number + '</h1>'}">{'inner:' + number}</span>
    </div>
    <script>
        var c = new Reve({
            el: '#app',
            data: function () {
                return {
                    number: 10
                }
            }
        })
        document.body.appendChild(c.$el)
    </script>
</body>
</html>
