<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>debug</title>
    <script src="../dist/real.js"></script>
</head>
<body>
    <div id="app" >
        <div r-follow r-attr="{title: follow}" style="height: 20px;width: 20px;border:1px solid black">
            <span r-text>{follow}</span>
        </div>
    </div>
    <script>
        var Follow = Reve.component('c-follow', {
            data: function () {
                return {
                    follow: 'I am follow'
                }
            },
            template: '<div></div>'
        })
        Reve.directive('follow', {
            scoped: true,
            bind: function () {
                new Follow({
                    el: this.$el,
                    data: {
                        follow: 'set follow'
                    },
                    notemplate: true
                })
            }
        })
        new Reve({
            el: '#app'
        })

    </script>
</body>
</html>
